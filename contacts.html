<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
        integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/main.css">

</head>
<body>
        <header class="page-header page-header--border">
        
            <div class="container">
        
                <div class="page-header__container">
        
                    <div class="logo-wrapper">
                        <a class="page-header__logo link" href="./index.html"><span lang="en" class="logo--web logo">Web</span>
                            <p lang="en" class="logo--s logo">Studio</p>
                        </a>
        
        
                        <nav class="header-nav">
        
                            <ul class="nav-menu list ">
                                <li class="nav-menu__item"><a class="link nav-menu__link" href="./index.html">Студия</a>
                                </li>
                                <li class="nav-menu__item"><a class="link nav-menu__link"
                                        href="./portfolio.html">Портфолио</a>
                                </li>
                                <li class="nav-menu__item"><a class="link current current-line nav-menu__link" href="./contacts.html">Контакты</a>
                                </li>
                            </ul>
        
        
                        </nav>
        
                    </div>
        
        
                    <div class="header-contacts">
                        <ul class="header-contacts__list list">
                            <!-- Ссылка на адрес электронной почты  -->
                            <li class="header-contacts__item">
        
        
                                <a class="link header-contacts__mail header-contacts__mail--hover header-contacts-mail__link"
                                    href="mailto:info@devstudio.com">
        
                                    <svg class="header-contacts-mail__icon" width="16" height="12">
                                        <use href="./images/svg/icons.svg#icon-envelope"></use>
                                    </svg>
        
                                    info@devstudio.com
        
        
                                </a>
                            </li>
        
                            <!-- Ссылка на телефонный номер -->
                            <li class="header-contacts__item">
        
                                <a class="link header-contacts__tel header-contacts__tel--hover header-contacts-tel__link"
                                    href="tel:+380961111111">
        
                                    <svg class="header-contacts-tel__icon" width="10" height="16">
                                        <use href="./images/svg/icons.svg#icon-smartphone"></use>
                                    </svg>
                                    +38 096 111 11 11
        
                                </a>
        
                            </li>
                        </ul>
        
                    </div>
                </div>
            </div>
        
        
        
        
        
        
        
        
        </header>

        <main class="container-contacts">
            
        </main>


        <footer class="footer section">
        
            <div class="container footer--wrapper">
        
                <div class="footer-contacts">
                    <a class="link footer-contacts__link" href="./index.html"><span lang="en"
                            class="footer-contacts__logo-web logo">Web</span>
                        <p lang="en" class="footer-contacts__logo-s logo">Studio</p>
                    </a>
        
        
                    <address class="footer-address">
                        <p class="footer-address__text">г.Киев,
                            пр-т Леси Украинки, 26</p>
        
        
                        <ul class="footer-address-list list">
                            <!-- Ссылка на адрес электронной почты  -->
                            <li class="footer-address-list__item"><a class="link footer-address-list__mail"
                                    href="mailto:info@devstudio.com">info@devstudio.com</a>
                            </li>
        
                            <!-- Ссылка на телефонный номер -->
                            <li class="footer-address-list__item"><a class="link footer-address-list__tel"
                                    href="tel:+380961111111">+38 096 111 11 11</a></li>
                        </ul>
        
        
                    </address>
        
                </div>
        
        
                <div class="footer-social-links">
        
                    <p class="footer-social__title">присоединяйтесь</p>
        
                    <ul class="list footer-social-list">
        
                        <li class="footer-social-list__item">
                            <a class="footer-social-list__link" href="">
                                <svg class="footer-social-list__icon" width="20" height="20">
                                    <use href="./images/svg/icons.svg#icon-instagram"></use>
                                </svg>
                            </a>
                        </li>
        
                        <li class="footer-social-list__item">
                            <a class="footer-social-list__link" href="">
                                <svg class="footer-social-list__icon" width="20" height="20">
                                    <use href="./images/svg/icons.svg#icon-twitter"></use>
                                </svg>
                            </a>
                        </li>
        
        
                        <li class="footer-social-list__item">
                            <a class="footer-social-list__link" href="">
                                <svg class="footer-social-list__icon" width="20" height="20">
                                    <use href="./images/svg/icons.svg#icon-facebook"></use>
                                </svg>
                            </a>
                        </li>
        
        
                        <li class="footer-social-list__item">
                            <a class="footer-social-list__link" href="">
                                <svg class="footer-social-list__icon" width="20" height="20">
                                    <use href="./images/svg/icons.svg#icon-linkedin"></use>
                                </svg>
                            </a>
                        </li>
        
        
        
                    </ul>
        
        
                </div>
        
                <div class="footer-form">
        
                    <label class="footer-form__title">Подпишитесь на рассылку
                        <span class="footer-form__wraper">
                            <input type="mail" class="footer-form__input" name="mailing" placeholder="E-mail">
        
                            <button class="footer-button-mailing"> <span class="footer-button-mailing__title">Подписаться</span>
                                <svg class="footer-button-mailing__icon" width="24" height="24">
                                    <use href="./images/svg/icons.svg#icon-icon-send">
                                    </use>
                                </svg>
                            </button>
        
                        </span>
                    </label>
        
                </div>
            </div>
        
        
        </footer>
    
</body>
</html>
